<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Retro Windows Desktop Portfolio">
    <title>My Portfolio - Windows 95</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Holds background, terminal window, about me, projects, and more -->
    <div class="desktop">

        <!-- Desktop Background -->
        <div class="desktop-background">
            <div class="desktop-icons">

            </div>
        </div>

        <!-- Terminal Window -->
        <div class="window terminal-window" id="terminal-window">

        </div>

        <!-- About Me Window -->
        <div class="window about-window" id="about-window">

        </div>

        <!-- Projects Window -->
        <div class="window projects-window" id="projects-window">

        </div>

        <!-- Skills Window -->
        <div class="window skills-window" id="skills-window">
        </div>

        <!-- Resume Window -->
        <div class="window resume-window" id="resume-window">

        </div>

        <!-- Contact Window -->
        <div class="window contact-window" id="contact-window">

        </div>

        <!-- Taskbar -->
        <div class="taskbar">

        </div>
    </div>
</body>
</html>
